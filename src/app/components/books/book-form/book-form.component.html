<div class="book-form">
    <h2>{{ isEdit ? 'Edit Book' : 'Create Book' }}</h2>
    <form (ngSubmit)="save()">
      <div>
        <label for="title">Title</label>
        <input id="title" [(ngModel)]="book.title" name="title" required>
      </div>
      <div>
        <label for="category">Category</label>
        <input id="category" [(ngModel)]="book.category" name="category" required>
      </div>
      <div>
        <label for="quantity">Quantity</label>
        <input id="quantity" type="number" [(ngModel)]="book.quantity" name="quantity" required>
      </div>
      <div>
        <label for="available">Available</label>
        <input id="available" type="checkbox" [(ngModel)]="book.available" name="available">
      </div>
      <button type="submit">{{ isEdit ? 'Update' : 'Create' }}</button>
    </form>
  </div>
